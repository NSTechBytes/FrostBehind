[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=FrostBehind
Author=nstechbytes
Information=A Rainmeter plugin that applies Windows acrylic/blur effects with customizable corner styles
Version=1.0.0
License=MIT

[Measure_Time]
Measure=Time 

[Measure_FrostBehind]
Measure=Plugin
Plugin=FrostBehind
; Type options: Blur, Acrylic, None (default: None)
; - Blur: Applies blur behind effect
; - Acrylic: Applies Windows acrylic effect (frosted glass)
; - None: Disables any effect
Type=Acrylic
; Corner options: Round, RoundSmall, None (default: None)
; - Round: Rounded corners
; - RoundSmall: Small rounded corners
; - None: Default/square corners
Corner=Round

[BackGround_Shape]
Meter=Shape 
Shape=Rectangle 0,0,400,200| StrokeWidth 0 | FillColor 10,10,10,100

[Time_Text]
Meter=String
Text=[Measure_Time]
X=200
Y=100
StringAlign=CenterCenter
FontSize=70
FontFace=Segoe UI
FontColor=255,255,255
Antialias=1
DynamicVariables=1